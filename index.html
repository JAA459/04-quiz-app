<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="timer">0</h1>
        <div id="question-container" class="hide">
            <div id="hud">
                <div id="hud-Item">
                    <p class="hud-Prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text">
                        0
                    </h1>
                </div>
            </div>
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn choice" data-number="1" >Answer 1</button>
                <button class="btn choice" data-number="2" >Answer 2</button>
                <button class="btn choice" data-number="3" >Answer 3</button>
                <button class="btn choice" data-number="4">Answer 4</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
